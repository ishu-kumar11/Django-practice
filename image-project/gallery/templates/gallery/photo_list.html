<!DOCTYPE html>
<html>
<head>
  <title>All Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>All Uploaded Photos ðŸ“¸</h2>

{% if photos %}
  <div class="row">
    {% for photo in photos %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <a href="{% url 'photo_detail' photo.id %}">
              <img src="{{ photo.image.url }}" class="card-img-top" height="200" style="object-fit:cover;">
          </a>

          <div class="card-body">
            <h5 class="card-title">{{ photo.name }}</h5>
            <p class="card-text text-muted">
              {{ photo.created_at }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No photos uploaded yet.</p>
{% endif %}

<a href="/" class="btn btn-secondary mt-3">Upload New Photo</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Messages Demo</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Django Messages + Bootstrap ✅</h2>

    <!-- ✅ Messages Block -->
    {% if messages %}
        <div id="message-box">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>{{ message.tags|title }}:</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- ✅ Test Buttons -->
    <div class="d-flex gap-2 flex-wrap mb-4">
        <a href="{% url 'msg_success' %}" class="btn btn-success">Success ✅</a>
        <a href="{% url 'msg_error' %}" class="btn btn-danger">Error ❌</a>
        <a href="{% url 'msg_warning' %}" class="btn btn-warning">Warning ⚠️</a>
        <a href="{% url 'msg_info' %}" class="btn btn-info">Info ℹ️</a>
        <a href="{% url 'msg_add_message' %}" class="btn btn-dark">add_message() ✅</a>

    </div>

    <!-- ✅ Form -->
    <div class="card shadow p-4">
        <h4 class="mb-3">Submit Form</h4>

        <form method="POST" action="{% url 'submit_form' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Enter Your Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter name...">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

</div>

<!-- ✅ Bootstrap JS (required for close button) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Auto close messages after 3 seconds -->
<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000); // 5 seconds
</script>

</body>
</html>

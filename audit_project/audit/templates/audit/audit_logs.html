{% extends "audit/base.html" %}

{% block content %}
<h4>Audit Logs</h4>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Model</th>
            <th>Object ID</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.model_name }}</td>
            <td>{{ log.object_id }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
